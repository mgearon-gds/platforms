{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Forms
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Forms</h1>

        {{ govukButton({
        text: "Create a form",
        href: "form-create-a-form.html"
        }) }}
      </div>
    </div>

{% endblock %}
